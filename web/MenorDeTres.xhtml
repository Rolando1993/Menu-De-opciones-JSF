<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <head>
        <title>Numero Menor De 3 </title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <h:form id="frmMenor3">
            <h1>Numero Menor De Tres Digitos</h1>
            <h:panelGrid columns="2">
                <h:outputText id="txtNumero1" value="Ingrese El Primer Numero"/> 
                <h:inputText size="12" maxlength="10" value="#{menorDeTresMB.menor3.numero1}"/>
                <h:outputText id="txtNumero2" value="Ingrese El Segundo Numero"/> 
                <h:inputText size="12" maxlength="10" value="#{menorDeTresMB.menor3.numero2}"/>
                <h:outputText id="txtNumero3" value="Ingrese El Tercer Numero"/> 
                <h:inputText size="12" maxlength="10" value="#{menorDeTresMB.menor3.numero3}"/>
                <h:commandButton value="Enviar" actionListener="#{menorDeTresMB.numeroMenor3()}"/>
                <h:outputText id="txtResultado" value="#{menorDeTresMB.resultado}"/> 
            </h:panelGrid>
        </h:form>
    </body>
</html>
