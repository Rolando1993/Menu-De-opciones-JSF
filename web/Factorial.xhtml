<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <head>
        <title>Factorial</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <h:form id="frmFactorial">
            <h1>Factorial De Un Numero</h1>
            <h:panelGrid columns="4">     
                    <h:outputText id="txtNumero" value="Ingrese Un Numero"/> 
                    <h:inputText size="12" maxlength="10" value="#{factorialMB.fac.numero}"/>    
                    <h:commandButton value="Enviar" actionListener="#{factorialMB.factorial()}"/>
                    <h:outputText id="txtResultado" value="#{factorialMB.resultado}"/> 
                    <h:commandButton value="Regresar" action="/faces/MenuDeOpciones.xhtml"/>
            </h:panelGrid>
        </h:form>
    </body>
</html>
