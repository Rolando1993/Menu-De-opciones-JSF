<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <head>
        <title>Numero Mayor</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <h:form id="frmMayor3">
            <h1>Numero Mayor 3 Digitos</h1>
            <h:panelGrid columns="2">
                <h:outputText id="txtNumero1" value="Ingrese El Primer Numero"/> 
                <h:inputText size="12" maxlength="10" value="#{mayorDeTresMB.mayor3.numero1}"/>
                <h:outputText id="txtNumero2" value="Ingrese El Segundo Numero"/> 
                <h:inputText size="12" maxlength="10" value="#{mayorDeTresMB.mayor3.numero2}"/>
                <h:outputText id="txtNumero3" value="Ingrese El Tercer Numero"/> 
                <h:inputText size="12" maxlength="10" value="#{mayorDeTresMB.mayor3.numero3}"/>
                <h:commandButton value="Enviar" actionListener="#{mayorDeTresMB.numeroMayor3()}"/>
                <h:outputText id="txtResultado" value="#{mayorDeTresMB.resultado}"/> 
                <h:commandButton value="Regresar" action="/faces/MenuDeOpciones.xhtml"/>
            </h:panelGrid>
        </h:form>
    </body>
</html>
