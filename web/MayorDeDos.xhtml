<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <head>
        <title>Numero Mayor</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <h:form id="frmMayor2">
            <h1>Numero Mayor 2 Digitos</h1>
            <h:panelGrid columns="4">
                <h:outputText id="txtNumero1" value="Ingrese El Primer Numero"/> 
                <h:inputText size="12" maxlength="10" value="#{mayorDeDosMB.mayor2.numero1}"/>
                <h:outputText id="txtNumero2" value="Ingrese El Segundo Numero"/> 
                <h:inputText size="12" maxlength="10" value="#{mayorDeDosMB.mayor2.numero2}"/>  
                <h:commandButton value="Enviar" actionListener="#{mayorDeDosMB.numeroMayor2()}"/>
                <h:outputText id="txtResultado" value="#{mayorDeDosMB.resultado}"/> 
            </h:panelGrid>
        </h:form>
    </body>
</html>
